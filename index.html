<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Portfolio Tracker</title>
  <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@600,700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="app">
    <header>
      <div class="header-content">
        <div class="logo">
          <i data-lucide="line-chart"></i>
        </div>
        <h1 class="title">Stock Portfolio Tracker</h1>
      </div>
    </header>

    <main>
      <div class="grid">
        <div class="main-content">
          <div class="glass-card stats">
            <div class="stat-card blue">
              <h2>Portfolio Value</h2>
              <p id="portfolio-value">$0.00</p>
            </div>
            <div class="stat-card green">
              <h2>Daily Change</h2>
              <div class="change-wrapper">
                <i data-lucide="trending-up"></i>
                <p id="daily-change">0.00%</p>
              </div>
            </div>
          </div>

          <div class="glass-card chart-container">
            <canvas id="stockChart"></canvas>
          </div>
        </div>

        <div class="sidebar">
          <form id="addStockForm" class="glass-card">
            <h2>Add Stock</h2>
            <div class="form-group">
              <label for="symbol">Stock Symbol</label>
              <input type="text" id="symbol" required placeholder="e.g., AAPL">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" required min="1">
            </div>
            <button type="submit" class="btn-primary">
              <i data-lucide="plus"></i>
              Add Stock
            </button>
          </form>

          <div id="stockList" class="glass-card">
            <h2>Your Portfolio</h2>
            <div class="stock-items"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
